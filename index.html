<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
    
    <title>Unit Converter</title>
</head>

<body>
    <div id="header">
        <h1>Metric/Imperial Unit Conversion</h1>
        <div id="display">20</div>
        <button id="convert-btn">Convert</button>
    </div>
    <div id="main">
        <div class="reading">Length (Meter/Feet)
            <div class="values" id="length"></div>
        </div>
        <div class="reading">Volume (Liters/Gallons)
            <div class="values" id="volume"></div>
        </div>
        <div class="reading">Mass (Kilograms/Pounds)
            <div class="values" id="mass"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
